<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Plus Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9c5205463.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weatherapp">
      <div class="container">
        <br />
        <br />
        <div class="search">
          <form id="search-form">
            <input type="text" id="city-input" placeholder="Weather in..." />
            <input type="submit" class="btn btn-outline-info" />
            <button class="btn btn-info" id="location-button">Current</button>
          </form>
        </div>
        <img
          src="images/walking-outside.svg"
          alt="walking outside"
          id="hero-image"
        />
        <br />
        <div class="row">
          <div class="card col text-center bg-transparent">
            <div class="card-body">
              <img src="" class="icon-weather-main" />
              <br />
              <span class="current-condition" id="day-now"> Thurs </span>
              <span class="time-now">3:30pm</span>
            </div>
          </div>
          <div class="card col bg-transparent">
            <div class="card-body">
              <h1 class="text-center" id="city-display">Anaheim</h1>
              <!--Table in Card-->
              <table class="table table-sm table-borderless">
                <tbody class="d-flex justify-content-center">
                  <tr>
                    <td>
                      <span class="current-condition" id="temp-now">67Â°</span>
                      <p>
                        <a href="#" id="celcius" class="active-link">C</a> |
                        <a href="#" id="fahrenheit">F</a>
                      </p>
                    </td>
                    <td>
                      <ul>
                        <li><span id="description">desc</span></li>
                        <li>humidity <span id="hum"></span>%</li>

                        <li>wind <span id="wind"></span></li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!--End Table in Card-->
            </div>
          </div>
        </div>
        <!--Weather of the Week Row-->
        <div class="row" id="forecast">
          <div class="col-4 text-center">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            <br />
            <span class="week-temperature-max"></span>
            <span class="week-temperature-min"></span>
            <br />
            <span class="days">Fri</span>
          </div>
        </div>
        <!--End Weather of the Week Row-->
      </div>
    </div>
    <p id="footer">
      <a
        href="https://github.com/arcan9/My-Weather-App"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      by Ashelle Cancio
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
